<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab System</title>
  <link rel="stylesheet" href="index.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>
<body>
  <div id="mainContent" class="container-fluid ">
    <div id="navBar">
    </div>
    <div class="row">
      <div id="page_title">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#calibration_period_modal">
          Add new period
        </button>
        <div id="search_controller" class="d-flex" role="search"></div>
      </div>
      <div class="modal fade" tabindex="-1" id="calibration_period_modal" aria-labelledby="calibration_period_modal_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-light" id="calibration_period_modal_label">New Calibration Period</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/calibration_period_list" method="post" id="calibration_period_form">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="parameter">Parameter</label>
                  <input type="text" class="form-control" aria-label="Parameter" id="parameter">
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="calibration_period">Calibration Period (in Month)</label>
                  <input type="text" class="form-control" aria-label="Calibration Period (in Month)" id="calibration_period">
                </div>
                <div id="warn_notice" class="text-warning-emphasis"></div>
                <button type="submit" disabled id="submit_btn" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                <button type="reset" id="reset_btn" class="btn btn-primary">Reset</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive-md">
        <table class="table table-bordered table-hover table-striped" >
          <thead>
            <tr>
              <th scope="col" data-th="id"><span data-th="id">id</span><span class="material-symbols-outlined" data-th="id" data-arrow="id">arrow_downward</span></th>
              <th scope="col" data-th="parameter"><span data-th="parameter">Parameter</span><span class="material-symbols-outlined" data-th="parameter" data-arrow="parameter"></span></th>
              <th scope="col" data-th="calibration_period"><span data-th="calibration_period">Calibration Period (in Month)</span><span class="material-symbols-outlined" data-th="calibration_period" data-arrow="calibration_period"></span></th>
              <th class="admin_hide" scope="col">Edit</th>
              <th class="admin_hide" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="calibration_period_table">
          </tbody>
        </table>
      </div>
      <div style="display:flex; position: relative; bottom: 0px; ">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
          </ul>
        </nav>
        <div class="input-group" style="height: 37.6px; margin-left: 25px; max-width: 230px;">
          <span class="input-group-text" >Show on each page</span>
          <input class="form-control" style="height: 37.6px;"  type="number" name="each_page_show" id="each_page_show" value="10" min="1" max="100">
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <script type="module" src="../index.js"></script>
</body>
</html>
