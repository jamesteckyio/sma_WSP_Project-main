<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab System</title>
		<link rel="stylesheet" href="index.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
	</head>
	<body>
		<div id="mainContent" class="container-fluid ">
			<div id="navBar">
			</div>
			<div class="row">
				<div id="page_title">
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userModal">
						Add new user
					</button>
					<div id="search_controller" class="d-flex" role="search"></div>
				</div>
				<!-- form for create new user -->
				<div class="modal fade" tabindex="-1" id="userModal" aria-labelledby="userModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header bg-primary">
								<h5 class="modal-title text-light" id="userModalLabel">New User</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form action="/register" method="post" id="regisForm">
									<div>New User</div>
									<div class="input-group mb-3">
										<label class="input-group-text" for="rUserName">User Name</label>
										<input type="text" class="form-control" id="rUserName" data_form="rUserName">
									</div>
									<div class="input-group mb-3">
										<label class="input-group-text" for="email">E-mail</label>
										<input type="text" class="form-control" id="email" data_form="email">
									</div>
									<div class="input-group mb-3">
										<label class="input-group-text" for="rPassWord">Password</label>
										<input type="password" class="form-control" id="rPassWord" data_form="rPassWord">
										<span class="input-group-text material-symbols-outlined" id="rpw_visibility">
											visibility
										</span>
									</div>
									<div class="input-group mb-3">
										<label class="input-group-text" for="cfmRPassWord">Confirm Password</label>
										<input type="password" class="form-control" id="cfmRPassWord">
										<span class="input-group-text material-symbols-outlined" id="cfmRpw_visibility">
											visibility
										</span>
									</div>
									<br />
									<div id="warn_notice" class="text-warning-emphasis"></div>
									<button type="submit" disabled id="submit_btn" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
									<button type="reset" id="reset_btn" class="btn btn-primary">Reset</button>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<!-- form for changing password -->
				<div class="modal fade" tabindex="1" id="changeModal" aria-labelledby="changeModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header bg-primary">
								<h5 class="modal-title text-light" id="changeModalLabel">Change Password</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="changePwForm">
									<input class="hide" type="text" id="id_change_pw" value="">
									<div class="input-group mb-3">
										<label class="input-group-text" for="newPassword">New Password</label>
										<input type="password" class="form-control" id="newPassword" data_form="newPassword">
										<span class="input-group-text material-symbols-outlined" id="newpw_visibility">
											visibility
									</span>
									</div>
									<div class="input-group mb-3">
										<label class="input-group-text" for="cfmNewPassword">Confirm New Password</label>
										<input type="password" class="form-control" id="cfmNewPassword" data_form="cfmNewPassword">
										<span class="input-group-text material-symbols-outlined" id="cfmNewpw_visibility">
											visibility
									</span>
									</div>
									<br />
									<div id="regWarn_change_pw"></div>
									<div id="warn_notice_change_pw" class="text-warning-emphasis"></div>
									<button type="submit" disabled id="submit_btn_change_pw" class="btn btn-primary" data-bs-dismiss="modal">Change</button>
									<button type="reset" id="reset_btn_change_pw" class="btn btn-primary">Reset</button>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<div class="table-responsive-md">
					<table class="table table-bordered table-hover table-striped" >
						<thead>
							<tr>
								<th scope="col" data-th="id"><span data-th="id">id</span><span class="material-symbols-outlined" data-th="id" data-arrow="id">arrow_downward</span></th>
								<th scope="col" data-th="username"><span data-th="username">User Name</span><span class="material-symbols-outlined" data-th="username" data-arrow="username"></span></th>
								<th scope="col" data-th="email"><span data-th="email">E-mail</span><span class="material-symbols-outlined" data-th="email" data-arrow="email"></span></th>
								<th scope="col" data-th="is_admin"><span data-th="is_admin">Is_admin</span><span class="material-symbols-outlined" data-th="is_admin" data-arrow="is_admin"></span></th>
								<th scope="col" data-th="password"><span data-th="password">Change Password</span><span class="material-symbols-outlined" data-th="password" data-arrow="password"></span></th>
								<th scope="col" data-th="admin"><span data-th="admin">Upgrade to Admin</span><span class="material-symbols-outlined" data-th="admin" data-arrow="admin"></span></th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody class="table-group-divider" id="users_table"></tbody>
					</table>
				</div>
				<div style="display:flex; position: relative; bottom: 0px; ">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
						</ul>
					</nav>
					<div class="input-group" style="height: 37.6px; margin-left: 25px; max-width: 230px;">
						<span class="input-group-text" >Show on each page</span>
						<input class="form-control" style="height: 37.6px;"  type="number" name="each_page_show" id="each_page_show" value="10" min="1" max="100">
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<script type="module" src="./index.js"></script>
	</body>
</html>
